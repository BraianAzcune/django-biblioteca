{% load static %}
<!Doctype html>
<html class="no-js" lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block titulo %}Login Biblioteca.dev {% endblock titulo %}</title>
        <meta name="description" content="Ela Admin - HTML5 Admin Template">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">
        <link rel="stylesheet" href="{% static 'css/cs-skin-elastic.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">

    </head>

    <body>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2 class="text-center mt-2">Biblioteca.dev login</h2>
                </div>
            </div>
            <div class="login-form">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Nombre de usuario</label>
                        <!-- <input id="username" type="text" class="form-control"
                            name="username"> -->
                        {{form.username}}
                    </div>
                    <div class="form-group">
                        <label for="password">Contrase√±a</label>
                        <!-- <input id="password" type="password"
                            class="form-control" name="password"> -->
                        {{form.password}}
                    </div>
                    <button type="submit" class="btn btn-success ">Iniciar
                        Sesion</button>
                    {% if form.errors %}
                    <div class="mt-2 alert alert-danger" role="alert">
                        <ul style="list-style: none;">
                            {% for error in form.non_field_errors %}
                            <li>{{error}}</li>
                            {% endfor%}
                        </ul>
                    </div>
                    {% endif %}
                </form>
                <!-- aca funciona perfecto, es su version minima necesaria -->
                <!-- <form method="post">
                    {% csrf_token %}
                    {{form}}
                    <button type="submit" class="btn btn-success ">Iniciar
                        Sesion</button>
                </form> -->
            </div>
        </div>



        <!-- Scripts -->
        <script
            src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
        <script src="{% static 'js/main.js' %}"></script>

    </body>
</html>
