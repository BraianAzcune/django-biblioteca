{% extends 'index.html' %}
{% block titulo %}
Biblioteca.dev | Registrar Libro
{% endblock titulo %}

{% block body %}
<form method="POST">
    {% csrf_token %}
    {% if error %}
    <h2>{{ error }}</h2>
    {% else %}
    <div class="card">
        <div class="card-header">
            <strong>Formulario de Registro</strong>
        </div>
        <div class="card-body card-block">
            <form method="post">

                <div class="row form-group">
                    <div class="col col-md-3"><label for="{{form.titulo.id_for_label}}"
                            class=" form-control-label">{{form.titulo.label}}</label></div>
                    <div class="col-12 col-md-9">
                        {{form.titulo}}
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-3"><label for="{{form.fecha_publicacion.id_for_label}}"
                            class=" form-control-label">{{form.fecha_publicacion.label}}</label></div>
                    <div class="col-12 col-md-9">
                        {{form.fecha_publicacion}}
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-3"><label for="{{form.autor_id.id_for_label}}"
                            class=" form-control-label">{{form.autor_id.label}}</label></div>
                    <div class="col-12 col-md-9">
                        {{form.autor_id}}
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                    <button type="reset" class="btn btn-danger">Cancelar</button>
                </div>
            </form>

        </div>
    </div>
    {% endif %}
</form>

{% endblock body %}
